<!doctype html>
<html>

<head>
  <title>Options</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>

<body>
  <div class="content">
    <h1>Options</h1>
    <div class="options-text">
      <div>
        Defined what element to catch as a paragraph :
      </div>
      <div>
        Defined how many paragraphs to insert code :
      </div>
    </div>
    <div class="options-input">
      <div class="input-field col s12">
        <select id="element" multiple>
          <option value="p">&lt;p&gt;</option>
          <option value="br">&lt;br&gt;</option>
          <option value="div">&lt;div&gt;</option>
          <option value="span">&lt;span&gt;</option>
        </select>
      </div>
      <div class="range-field">
        <input id="paragraph" type="range" min="1" max="20" />
      </div>
    </div>
    <div class="options-button">
      <a id="save" class="waves-effect waves-light btn">Save</a>
      <a id="clear" class="waves-effect waves-light btn">Default</a>
    </div>
  </div>
  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/options.js"></script>
</body>

</html>
